        return false;

      } else {

        var nombre_del_idioma = document.getElementById("nombre_del_idioma").value;

        var Mensaje;
        var url = "../Servicios Insert/InsertIdioma.php?nombre_del_idioma=" + nombre_del_idioma + "&activo=" + activo;

          $.each(data, function (key, value) { Mensaje = value["Mensaje"]; });

        });
