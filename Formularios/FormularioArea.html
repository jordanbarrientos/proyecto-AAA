    function guardarDatos() {
      $.ajaxSetup({

        async: false

      });

      var nombre_area = document.getElementById("nombre_area").value;
      var activo = document.getElementById("activo").value;


      if (nombre_area === "") {

        alert("Todos los campos son obligatorios");

        return false;

      } else {
        var nombre_area = document.getElementById("nombre_area").value;
        var activo = document.getElementById("activo").value;

        var Mensaje;
        var url = "../Servicios Insert/InsertArea.php?nombre_area=" + nombre_area + "&activo=" + activo;
        $.getJSON(url, function (data) {
          $.each(data, function (key, value) { Mensaje = value["Mensaje"]; });
          alert(Mensaje);
        });
        document.getElementById("nombre_area").value = "";
        document.getElementById("activo").value = "";
      }

      ReporteFormulario();

    }
