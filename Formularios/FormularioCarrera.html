  <script type="text/javascript">
    function guardarDatos() {

      $.ajaxSetup({

        async: false

      });

      var nombre_carrera = document.getElementById("nombre_carrera").value;
      var activo = document.getElementById("activo").value;

      if (nombre_carrera === "" || activo === "") {

        alert("Todos los campos son obligatorios");

        return false;

      } else {
        var Mensaje;
        var url = "../Servicios Insert/InsertCarrera.php?nombre_carrera=" + nombre_carrera +
          "&activo=" + activo;
        $.getJSON(url, function (data) {
          $.each(data, function (key, value) { Mensaje = value["Mensaje"]; });
          alert(Mensaje);
        });

        document.getElementById("nombre_carrera").value = "";
        document.getElementById("activo").value = "";
      }
      ReporteFormulario();
    }


  </script>

</head>
