    function guardarDatos() {

      $.ajaxSetup({

        async: false

      });



     var activo = document.getElementById("activo").value;
     var id_idioma = document.getElementById("id_idioma").value;

     var urlParams=new URLSearchParams(window.location.search);
     var nombre_usuario= urlParams.get('nombre_usuario');

     var id_nivel = document.getElementById("id_nivel").value;

      var Mensaje;
      var url = "../Servicios Insert/InsertIdioma_por_persona.php?activo=" + activo + "&id_idioma=" + id_idioma + "&nombre_usuario=" + nombre_usuario + "&id_nivel=" + id_nivel;
      $.getJSON(url, function (data) {
        $.each(data, function (key, value) { Mensaje = value["Mensaje"]; });
        alert(Mensaje);
      });



      document.getElementById("activo").value = "";
      document.getElementById("id_idioma").value = "";
      document.getElementById("id_nivel").value = "";

      //llamar nueva funcion
      ReporteFormulario();
    }

    function CargarDatos() {

      $.ajaxSetup({ async: false });

      var url = "../Servicios Select All/SelectAllIdioma.php";
      var html = "";

      $.getJSON(url, function (data) {
        $.each(data, function (key, value) {

          if (value["activo"] == '1') {
          

          html = html + "<option value='" + value["id_idioma"] + "' >" + value["nombre_del_idioma"] + "</option>";
          }

        });

        document.getElementById("id_idioma").innerHTML = "";
        document.getElementById("id_idioma").innerHTML = html;

      });


      var url2 = "../Servicios Select All/SelectAllNivel.php";
      var html2 = "";

      $.getJSON(url2, function (data) {
        $.each(data, function (key, value) {

          if (value["Tipo_Nivel"] == '2') {
            html2 = html2 + "<option value='" + value["id_nivel"] + "' >" + value["nombre"] + "</option>";
          }



        });

        document.getElementById("id_nivel").innerHTML = "";
        document.getElementById("id_nivel").innerHTML = html2;

      });

       var url2 = "../Servicios Select All/SelectAllNivel.php";
      var html2 = "";

      $.getJSON(url2, function (data) {
        $.each(data, function (key, value) {

          if (value["Tipo_Nivel"] == '2') {
            html2 = html2 + "<option value='" + value["id_nivel"] + "' >" + value["nombre"] + "</option>";
          }



        });

        document.getElementById("id_nivel").innerHTML = "";
        document.getElementById("id_nivel").innerHTML = html2;

      });



    }
